name: Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v3

    - name: 📁 Create test_exec file
      run: |
        mkdir -p watched_folder
        echo "fake executable content" > watched_folder/test_exec

    - name: 🧱 Build Docker Image
      run: docker build -t final-analyzer .
      working-directory: ./

    - name: 🚀 Run Docker Container with test file
      run: docker run --rm -v ${{ github.workspace }}/watched_folder:/sandbox/watched_folder final-analyzer /sandbox/watched_folder/test_exec
