name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Build Docker image using Docker Compose
      run: docker-compose build

    - name: ğŸƒ Run container in background
      run: docker-compose up -d

    - name: ğŸ“¦ Show running containers
      run: docker ps -a

    - name: ğŸ“„ Show logs (optional)
      run: docker logs $(docker ps -q --filter name=file-analyzer)
