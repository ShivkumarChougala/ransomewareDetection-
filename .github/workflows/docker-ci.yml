name: Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v3

    - name: 🐋 Set up Docker Buildx (optional but good practice)
      uses: docker/setup-buildx-action@v3

    - name: 🧱 Build Docker Image
      run: docker build -t final-analyzer .
      working-directory: ./  # This is your repo root where Dockerfile is

    - name: 🚀 Run Docker Container
      run: docker run --rm final-analyzer
